<div class="row">
	<div class="col-md-6 col-md-offset-1 verticalline">
		<!-- error>>>>>>>>>> -->
		<form class="signin" (ngSubmit)="onSubmit()" #f="ngForm" ngNativeValidate [@flyInOut]="'in'">
			<div class="form-group">
				<input type="email" class="form-control" id="email" required name="email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]+" [(ngModel)]="model.email" #email="ngModel">
				<label for="email">Email</label>
				<div [hidden]="email.valid || email.pristine" class="error">
					<span class="glyphicon glyphicon-remove error-icon"></span><small class="error-text">Invalid Email</small>
				</div>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="password" required name="password" [(ngModel)]="model.password" #password="ngModel">
				<label for="password">Password</label>
			</div>
			<button type="submit" class="btn btn-primary" [disabled]="!f.valid">LOGIN</button><span><a [routerLink]="['/forgot']">Forgot Password!</a></span>
		</form>
	</div>
	<app-thirdparty></app-thirdparty>
</div>

<div class="row">
	<div class="col-md-6 col-md-offset-1">
		<form class="signup" (ngSubmit)="onSubmit()" #f="ngForm" ngNativeValidate [@flyInOut]="'in'">
			<div class="form-group">
				<input type="email" class="form-control" id="email" required name="email" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]+" [(ngModel)]="model.email" #email="ngModel">
				<label for="email">Email</label>
				<div [hidden]="email.valid || email.pristine" class="error">
					<span class="glyphicon glyphicon-remove error-icon"></span><small class="error-text">Invalid Email</small>
				</div>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" id="fullname" required name="fullname" [(ngModel)]="model.fullname" #fullname="ngModel">
				<label for="fullname">Name</label>
				<div [hidden]="fullname.valid || fullname.pristine" class="error">
					<span class="glyphicon glyphicon-remove error-icon"></span><small class="error-text">Missing Name!</small>
				</div>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="password" required name="password" minlength="6" [(ngModel)]="model.password" #password="ngModel">
				<label for="password">Password</label>
				<div [hidden]="password.valid || password.pristine" class="error">
					<span class="glyphicon glyphicon-remove error-icon"></span><small class="error-text">Minimum Lenght: 6</small>
				</div>
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="cpassword" required name="cpassword" [ngModel]="cpassword?'':''" #cpassword="ngModel">
				<label for="cpassword">Confirm Password</label>
				<div [hidden]="(cpassword.dirty && (cpassword.value == password.value)) || cpassword.pristine" class="error">
					<span class="glyphicon glyphicon-remove error-icon"></span><small class="error-text">Password mismatch</small>
				</div>
			</div>
			<button type="submit" class="btn btn-primary" [disabled]="!f.valid || !(cpassword.value == password.value)">Register</button>
		</form>
	</div>
</div>

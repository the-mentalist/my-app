<div class="row">
<div class="col-md-4 col-md-offset-2">
	<form class="signup" (ngSubmit)="onSubmit(f)" #f="ngForm">
		<div class="form-group">
			<input type="text" class="form-control" id="email" required name="email" ngModel>
			<label for="email">Email</label>
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="fullname" required name="fullname" ngModel>
			<label for="fullname">Name</label>
		</div>
		<div class="form-group">
			<input type="password" class="form-control" id="password" required name="password" ngModel>
			<label for="password">Password</label>
		</div>
		<div class="form-group">
			<input type="password" class="form-control" id="cpassword" required name="cpassword" ngModel>
			<label for="cpassword">Confirm Password</label>
		</div>
		<button type="submit" class="btn btn-primary" [disabled]="!f.valid">Register</button>
	</form>
</div>
</div>
